<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS6-Hide-A-Form</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<form id="input-form" class="hidden">
		<ul id="page-update">
			<li><label>Name:</label><input id="name" type="text" name="name"></li>
			<li><label>Bio:</label><input id="bio" type="text" name="Bio"></input></li>
			<li><label>Favorite Books:</label><input id="books" type="text" name="favBooks"></input></li>
			<li><label>Favorite Javascript Libraries:</label><input id="libs" type="text" name="favJSLang"></input></li>
			<li id = "form-submit"><input type="submit" value="Submit"></li>
		</ul>
	</form>

	<div class="main-container">

		<h1 id="user-name">User Name</h1>

		<img class="avatar shadow" src="http://3.bp.blogspot.com/-arM6BnfSQU4/TjS0TfQHEII/AAAAAAAAAbI/5BJCal4fPlw/s640/kid+in+a+cape.jpg">
		<button id="show-form" class="shadow">Show Form</button>
		
		<div class="main-content row1">
			<div class="col left shadow">
				<h2>Favorite Books</h2>
				<ul id="bookPar" class="hidden"></ul>
			</div>
			<div class="col mid shadow">
				<h2>BIO</h2>
				<p id="bioPar" class="hidden"></p>
			</div>
			<div class="col right shadow">
				<h2>Favorite Javascript Libraries</h2>
				<ul id="jsPar" class="hidden"></ul>
			</div>
		</div>

		<div class="main-content row2">
			<div class="col left shadow"><p>Other Info</p></div>
			<div class="col mid shadow"><p>Other Info</p></div>
			<div class="col right shadow"><p>Other Info</p></div>
		</div>
		
	</div>


	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
